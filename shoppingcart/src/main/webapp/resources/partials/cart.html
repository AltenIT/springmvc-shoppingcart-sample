
<div class="page-header">
	<h1>Shopping cart</h1>
</div>

<section  class="row-fluid">


	<h3>At the moment you have the following items in your cart. </h3>
	<ul>
		<li ng-repeat="item in cartItems">
			{{item.quantity}}&nbsp;{{item.product.description}}:
			{{item.totalCost| number:2}}
		</li>
	</ul>


</section>
