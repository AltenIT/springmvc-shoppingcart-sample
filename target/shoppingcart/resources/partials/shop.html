<section class="row-fluid">
    <input type="image" src="resources/img/pills.jpg"
           class="add-item"
           onclick="myFunction('1 Pills at 10.09')" height="128"/>
    <br/>
    <button class="add-item" onclick="myFunction('1 Pills at 10.09')">Add Pills</button>

</section>
<section class="row-fluid">
    <input type="image" src="resources/img/perfume.jpg"
           class="add-item"
           onclick="myFunction('1 Perfume at 7.50')" height="128"/>
    <br/>
    <button class="add-item" onclick="myFunction('1 Perfume at 7.50')">Add Perfume</button>

    <script type="text/javascript">
		function myFunction(stringPassed) {
			// Post a user
			var url = "/shoppingcart/addcart";
			var xhr = new XMLHttpRequest();
			xhr.open("POST", url, true);
			xhr.setRequestHeader('Content-type','application/json; charset=utf-8');

			xhr.send(stringPassed);
		}

    </script>

</section>
